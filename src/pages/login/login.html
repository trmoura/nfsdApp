  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Acesso ao Sistema</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <br>
  <p class="text-paragraf">
    Com nosso app você pode consultar informações em tempo real na palma de sua mão. Faça seu login e desfrute !
  </p>

  <br>
  <div class="logo">
    <img class="img-slide" alt="" src="assets/imgs/logo-nfsd.png">
  </div>
  <br>
  <hr>

  <ion-list>
    <ion-item>
     
      <ion-input name="cpf" [(ngModel)]="cpf" (keypress)="cpf = format(cpf)" (keyup)="cpf = format(cpf)" placeholder="CPF somente Números" maxlength="14"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="senha" type="password" [(ngModel)]="creds.senha" placeholder="Sua senha"></ion-input>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col col-12>
      <button class="botao" ion-button (click)="login()">Entrar</button>
    </ion-col>
  </ion-row>
</ion-content>
